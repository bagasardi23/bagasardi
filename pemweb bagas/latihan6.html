<body>

    <h1>Belajar Membuat Form</h1>
    <form action="">
        <table>
            <tr>
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" name="nama123"></td>
            </tr>
            <tr>
                <td>NIM</td>
                <td>:</td>
                <td><input type="text" name="NIM"></td>
            </tr>
            <tr>
                <td>Tempat Lahir</td>
                <td>:</td>
                <td><input type="text" name="TTL"></td>
            </tr>
            <tr>
            <td>Tanggal Lahir</td>

            <td><input type="date" name="tempatlahir"></td>

                   </select></td>

            </tr>

                <td>Hobi</td>

                    <input type="checkbox" name="Hobi" value="Menggambar"> Menggambar  <br>

                </td>
            </tr>
            <tr>
                <td> <colspan="3"> <input type="submit" value="Simpan">  </td>
            </tr>
