<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Panitia Kegiatan XYZ</title>
    <link rel="stylesheet" href="tugas2.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Form Pengisian Data Mahasiswa</h1>
            <form id="registrationForm">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required><br>

                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim" required><br>

                <label for="kelas">Kelas:</label>
                <input type="text" id="kelas" name="kelas" required><br>

                <label for="prodi">Prodi:</label>
                <input type="text" id="prodi" name="prodi" required><br>

                <button type="submit">Kirim</button>
            </form>

            <div id="displayData">
                <h2>Hasil Inputan Data</h2>
                <table id="dataTable">
                    <tr>
                        <th>Nama</th>
                        <th>NIM</th>
                        <th>Kelas</th>
                        <th>Prodi</th>
                    </tr>
                    <!-- Data will be appended here -->
                </table>
            </div>
        </div>
    </div>

    <script src="tugas2.js"></script>
</body>
</html>
